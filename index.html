<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Completion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: green; /* Change background color to green */
            color: #333;
            text-align: center;
        }
        h1 {
            color: #1e90ff; /* Change the color of the heading */
            animation: fadeIn 2s ease-in-out; /* Add animation to the heading */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        button {
            background-color: purple; /* Change background color of buttons to purple */
            color: black; /* Change text color of buttons to black */
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #800080; /* Change background color on hover to dark purple */
        }
        #infoParagraph {
            display: none; /* Initially hide the info paragraph */
        }
    </style>
</head>
<body>
    <h1>Linkvertise Completion</h1>
    <p>Enter the key you received to access the content:</p>
    <form id="keyForm">
        <input type="text" id="keyInput" name="key" required>
        <button type="submit">Verify Key</button>
    </form>
    <p id="infoParagraph">I'm 13. I'm a young programmer who programs in JavaScript, Python, and Node.js. If you want to support me, you can donate to my PayPal or join my Discord server.</p>
    <button id="creatorBtn">Creator</button> <!-- Add button for showing creator information -->
    <p id="resultMessage"></p>
    <button onclick="window.location.href='https://discord.gg/4bxAMYQDeP'">Discord</button>
    <button id="pgBotKeyBtn">PG Bot Key</button> <!-- Add button for PG bot key -->
    <script>
        document.getElementById("keyForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const key = document.getElementById("keyInput").value;
            const response = await fetch("http://127.0.0.1:5000/verify_key?key=" + encodeURIComponent(key));
            const data = await response.json();
            if (data.valid) {
                document.getElementById("resultMessage").innerText = "Key added successfully! You have 24 hours to access the PG bot (password guessing bot).";
            } else {
                document.getElementById("resultMessage").innerText = "Wrong key. Please complete Linkvertise or redo /keygen to generate a new key.";
            }
        });

        // Show/hide creator information paragraph
        document.getElementById("creatorBtn").addEventListener("click", function() {
            var infoParagraph = document.getElementById("infoParagraph");
            if (infoParagraph.style.display === "none") {
                infoParagraph.style.display = "block";
            } else {
                infoParagraph.style.display = "none";
            }
        });

        // Toggle visibility of key input field for PG bot key
        document.getElementById("pgBotKeyBtn").addEventListener("click", function() {
            var keyInput = document.getElementById("keyInput");
            if (keyInput.style.display === "none") {
                keyInput.style.display = "block";
            } else {
                keyInput.style.display = "none";
            }
        });
    </script>
</body>
</html>
