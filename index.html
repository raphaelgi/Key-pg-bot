<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Completion</title>
</head>
<body>
    <h1>Linkvertise Completion</h1>
    <p>Enter the key you received to access the content:</p>
    <form id="keyForm">
        <input type="text" id="keyInput" name="key" required>
        <button type="submit">Verify Key</button>
    </form>
    <p>Made by drazzerqcr6</p> <!-- Information about the creator -->
    <p id="resultMessage"></p>
    <script>
        document.getElementById("keyForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            await verifyKey();
        });

        // Function to verify the key
        async function verifyKey() {
            const key = document.getElementById("keyInput").value;
            const response = await fetch(`https://raphaelgi.github.io/Key-pg-bot/verify_key?key=${encodeURIComponent(key)}`);
            const data = await response.json();
            if (data.valid) {
                document.getElementById("resultMessage").innerText = "Key approved!";
            } else {
                document.getElementById("resultMessage").innerText = "Wrong key. Please complete Linkvertise or redo /keygen to generate a new key.";
            }
        }

        // Listen for "Enter" key press
        document.getElementById("keyInput").addEventListener("keydown", async function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent form submission
                await verifyKey(); // Call the verifyKey function
            }
        });
    </script>
</body>
</html>
