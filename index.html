<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Completion</title>
</head>
<body>
    <h1>Linkvertise Completion</h1>
    <p>Enter the key you received to access the content:</p>
    <form id="keyForm">
        <input type="text" id="keyInput" name="key" required>
        <button type="submit">Verify Key</button>
    </form>
    <p>Made by drazzerqcr6</p> <!-- Information about the creator -->
    <p id="linkvertiseLink" style="display: none;">Linkvertise link: <a id="link" href="https://link-hub.net/1144000/pg-bot-keys" target="_blank">Click here to access</a></p>
    <script>
        document.getElementById("keyForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const key = document.getElementById("keyInput").value;
            const response = await fetch(`/verify_key?key=${encodeURIComponent(key)}`);
            const data = await response.json();
            if (data.valid) {
                alert("Key verified. Access granted!");
                // Redirect the user to the desired page after key verification
                window.location.href = "https://discord.gg/4TtJ2NwAmS";
            } else {
                alert("Invalid key. Access denied.");
                document.getElementById("linkvertiseLink").style.display = "block"; // Show Linkvertise link
            }
        });
    </script>
</body>
</html>
