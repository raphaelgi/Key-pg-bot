<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Completion</title>
</head>
<body>
    <h1>Linkvertise Completion</h1>
    <p>Enter the key you received to access the content:</p>
    <form id="keyForm">
        <input type="text" id="keyInput" name="key" required>
        <button type="submit">Verify Key</button>
    </form>
    <p>Made by drazzerqcr6</p> <!-- Information about the creator -->
    <p id="resultMessage"></p>
    <script>
        document.getElementById("keyForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const key = document.getElementById("keyInput").value;
            const response = await fetch(`/verify_key?key=${encodeURIComponent(key)}`);
            try {
                const data = await response.json();
                if (response.ok) {
                    if (data.valid !== undefined) {
                        if (data.valid) {
                            document.getElementById("resultMessage").innerText = "Key added successfully! You have 24 hours to access the Roblox account.";
                        } else {
                            document.getElementById("resultMessage").innerText = "Wrong key. Please complete Linkvertise or redo /keygen to generate a new key.";
                        }
                    } else {
                        throw new Error("Invalid response from server.");
                    }
                } else {
                    throw new Error(data.error || "Server error occurred.");
                }
            } catch (error) {
                console.error("Error:", error.message);
                document.getElementById("resultMessage").innerText = "An error occurred. Please try again later.";
            }
        });
    </script>
</body>
</html>
