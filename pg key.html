<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkvertise Completion</title>
    <script>
        // Function to extract parameters from URL query string
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to check if 'completed' parameter is present in URL
        function checkCompletion() {
            var completed = getParameterByName('completed');
            if (completed === 'true') {
                var confirmation = confirm("Congratulations! You're whitelisted. Go back to Discord and use /pg free.");
                if (confirmation) {
                    window.location.href = "https://discord.gg/4TtJ2NwAmS"; // Replace with your Discord invite link
                } else {
                    window.location.href = "https://www.google.com"; // Redirect to another page if user clicks 'Cancel'
                }
            } else {
                alert("Sorry, you're not whitelisted. Please complete the required action first.");
                window.location.href = "https://www.google.com"; // Redirect to another page if not whitelisted
            }
        }

        // Check for completion when the page loads
        window.onload = function() {
            var accessedDirectly = !getParameterByName('completed');
            if (accessedDirectly) {
                alert("You can't access this page directly. Please complete the Linkvertise step first.");
                window.location.href = "https://www.google.com"; // Redirect to another page if accessed directly
            } else {
                checkCompletion();
            }
        };
    </script>
</head>
<body>
    <h1>Linkvertise Completion</h1>
    <p>We are checking your completion...</p>
</body>
</html>
